<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <div class="container" id="container">
    </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.1/js/tether.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webshim/1.15.10/minified/polyfiller.js"></script>
  <script>
    $.swap = function( elem, options, callback, args ) {
     var ret, name, old = {};
     // Remember the old values, and insert the new ones
     for ( name in options ) {
       old[ name ] = elem.style[ name ];
       elem.style[ name ] = options[ name ];
     }
     ret = callback.apply( elem, args || [] );
     // Revert the old values
     for ( name in options ) {
       elem.style[ name ] = old[ name ];
     }
     return ret;
    };

    webshims.setOptions('waitReady', false);
    webshims.setOptions('forms-ext', {types: 'date time'});
    webshims.polyfill('forms-ext');
  </script>

  <script src="bundle.js"></script>
